<ion-header>
  <ion-navbar>
    <ion-title text-capitalize>
      {{month}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <monthly-calendar (onClick)="goToDate($event)" (onChangeMonth)="month = $event"></monthly-calendar>

  <ion-fab bottom right>
    <button ion-fab (click)="showAddEvent()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
